---
layout: default
---

<div class="category page">
  <div class="container">
    <div class="row">
      <div class="col">
        <ul class="post-list">
          {%- include post-list-header.html -%}
          {%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}
          {% for post in site.categories[page.category-name] %}
            {%- include post-list.html -%}
          {%- endfor -%}
        </ul>
      </div>
    </div>
  </div>
</div>
