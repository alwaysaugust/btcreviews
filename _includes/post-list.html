<li>
  <a href="{{ post.url | relative_url }}">
    <h3><span>{{ post.title | escape }}</span></h3>
    {%- if post.author -%}
      <span class="author">By: {{ post.author }}</span>
    {%- endif -%}
    <span class="date">{{ post.date | date: date_format }}</span>
    <span class="audio">
      {%- if post.audio -%}
        <span>
          <img src="/assets/images/audio.svg" />
        </span>
      {%- endif -%}
    </span>
  </a>
</li>
